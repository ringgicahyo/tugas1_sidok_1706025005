<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>
<div class="card" style="width: 25rem; margin: 0 auto; float: none;">
    <div class="card-header">
        <h2>Detail Poli</h2>
    </div>
    <div class="card-body">
        <p class="card-text" th:text="'Nama: ' + ${poli.nama}"></p>
        <p class="card-text" th:text="'Lokasi: ' + ${poli.lokasi}"></p>
        <form th:action="@{/poli/delete/{id}(id=${poli.id})}" th:object="${poli}" method="POST">
            <button class="btn btn-danger" style="float: right">hapus</button>
        </form>
        <form th:action="@{/poli/update/{id}(id=${poli.id})}">
            <button class="btn btn-dark" style="float:right; margin-right: 5px;">ubah</button>
        </form>
    </div>
</div>
</body>
</html>
